apiVersion: apps/v1
kind: Deployment
metadata:
  name: wtb
  labels:
    app: wtb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wtb
  template:
    metadata:
      labels:
        app: wtb
    spec:
      containers:
        - name: wtb
          image: skcchhson.azurecr.io/wtb:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
          resources:
            requests:
              cpu: 300m
              # memory: 256Mi
            limits:
              cpu: 500m