apiVersion: apps/v1
kind: Deployment
metadata:
  name: WTB
  labels:
    app: WTB
spec:
  replicas: 1
  selector:
    matchLabels:
      app: WTB
  template:
    metadata:
      labels:
        app: WTB
    spec:
      containers:
        - name: WTB
          image: skcchhson.azurecr.io/WTB:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
          resources:
            requests:
              cpu: 300m
              # memory: 256Mi
            limits:
              cpu: 500m